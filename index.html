<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>job Application</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="applybox">
            <h1>
                Job Application
                <span class="title">(Web development)</span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="firstname">First Name</label>
                        <input id="firstname" name="firstname" placeholder="Enter Name" />
                    </div>
                    <div class="form_control">
                        <label for="lastname">last Name</label>
                        <input id="lastname" name="lastname" placeholder="Enter lastname" />
                    </div>
                    <div class="form_control">
                        <label for="email">email</label>
                        <input id="email" name="email" placeholder="email" />
                    </div>
                    <div class="form_control">
                        <label for="Job_Role">Job Role</label>
                       <select id="job_role" name="job_role">
                        <option value="">Selete job role</option>
                        <option value="frontend">frontend development</option>
                        <option value="Backend">Backend development</option>
                        <option value="full_stack">full_stack development</option>
                        <option value="ui_ux">ui_ux Designer</option>
                       </select>
                    </div>
                        <div class="textarea_control">
                            <label for="address">Address</label>
                            ><textarea  id="address" name="address" row="5" cols="100" placeholder="Enter address"></textarea>
                        </div>
                        <div class="form_control">
                            <label for="City">City</label>
                            <input id="City" name="City" placeholder="Enter your City" />
                        </div>
                        <div class="form_control">
                            <label for="Pincode">Pincode</label>
                            <input type="number" id="Pincode" name="Pincode" placeholder="Enter Pincode" />
                        </div>
                        <div class="form_control">
                            <label for="Date">Date</label>
                            <input type="date" id="Date" name="Date" />
                        </div>
                        <div class="form_control">
                            <label for="Upload">Upload your Cv</label>
                            <input type="file" id="Upload" name="Upload" />
                        </div>
                    </div>
                    <div class="button-container">
                        <button type="submit">Apply Now</button>
                    </div>
                </div>
               
            </form>
        </div>
    </div>
</body>

</html>
